            button {

        <button type="button" onclick="ap();">Click here to change equation count!</button>

        <button type="button" onclick="run();">Click here to run.</button>

        <script>

            var e = document.getElementById("count"), c = document.getElementById("container");

            function ap() {
                var i = '',ll = e.value;
                for (let l = 1;l <= ll;l++) {
                    i += '<p>Equation ' + l + ':<input type="text" class="input"></p>';

                c.innerHTML = i;
